<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .slider-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      background-color: white;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      text-align: center;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
      z-index: 10;
    }

    button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .prev {
      left: 15px;
    }

    .next {
      right: 15px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=1" alt="Image 1">
        <div class="caption">Image 1: Beautiful Landscape</div>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=2" alt="Image 2">
        <div class="caption">Image 2: Stunning Scenery</div>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=3" alt="Image 3">
        <div class="caption">Image 3: Nature's Masterpiece</div>
      </div>
    </div>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
  </div>
  <script>
    // JavaScript for the Image Slider
    const slides = document.querySelectorAll('.slide');
    const slider = document.querySelector('.slider');
    let currentIndex = 0;

    function changeSlide(direction) {
      currentIndex += direction;

      // Wrap around the slide index
      if (currentIndex < 0) {
        currentIndex = slides.length - 1;
      } else if (currentIndex >= slides.length) {
        currentIndex = 0;
      }

      // Update the slider position
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // Auto-slide functionality (every 5 seconds)
    setInterval(() => {
      changeSlide(1);
    }, 5000);
  </script>
</body>
</html>
