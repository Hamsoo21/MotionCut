<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Vibrant Bucket List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>HOPE</h1>
      <p>My personal bucket list to inspire and achieve!</p>
    </div>
  </header>
  <main>
    <section class="bucket-list-section">
      <h2>My Bucket List</h2>
      <div class="bucket-list">
        <div class="list-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>Visit F1 GP</p>
          <button class="complete-btn">Complete</button>
        </div>
        <div class="list-item">
          <i class="fas fa-music"></i>
          <p>Ignore spotify </p>
          <button class="complete-btn">Complete</button>
        </div>
        <div class="list-item">
          <i class="fas fa-plane"></i>
          <p>Get stable in life</p>
          <button class="complete-btn">Complete</button>
        </div>
        <div class="list-item">
          <i class="fas fa-book"></i>
          <p>Write a daily diary</p>
          <button class="complete-btn">Complete</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Dream Big Bucket List</p>
    <button class="dark-mode-toggle">Toggle Dark Mode</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
